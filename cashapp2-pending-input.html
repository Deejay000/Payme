<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    CASHAPP DETAILS 
  </title>
    <link rel="stylesheet" href="cash.css">
</head>
<body>
     <div class="top">
  <center>
    <img class="logo-payme" src="images/payme.png">
  </center>
</div>  
<center>
  <img class="logo-input" src="images/cashapp.png">
</center>
<form class="input-container" id="form">
  <center>
      <center>
      <select onchange="redirectToPage(this)">
        <option value="">Select Receipt Type</option>
        <option value="cashapp2-input.html">COMPLETED</option>
        <option value="cashapp2-pending-input.html">PENDING</option>
        <option value="cashapp2-failed-input.html">FAILED</option>
      </select>
    </center>
    <div class="type">
      TYPE: PENDING 
    </div>
  <label>
    ICON:
  </label><br>
  <input id="firstInfo" type="text" placeholder="DJ" required maxlength="2"><br><br>
  <label>
    RECEIVER'S NAME:
  </label><br>
  <input id="secondInfo" type="text" placeholder="Dee Jay" required><br><br>
    <label>
    TAG:
  </label><br>
  <input id="thirdInfo" type="text" placeholder="$deejay" required><br><br>
  <label>
    AMOUNT:
  </label><br>
  <input id="fourInfo" type="tel" placeholder="1000" required><br><br>
  <center>
    <button onclick="submit()">
      Generate receipt 
    </button>
  </center>
  </center>
</form>
<script src="cashapp2-pending-input.js"></script>
  <script>
     function redirectToPage(selectElement) {
          var selectedValue = selectElement.value;
            if (selectedValue) {
                window.location.href = selectedValue;
            }
      }
  </script>
</body>
</html>
