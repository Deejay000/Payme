<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    CASHAPP RECEIPT 
  </title>
    <link rel="stylesheet" id="cssfile" href="cashapp2-light.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
          <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
    </script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js">
    </script>
</head>
<body onload = "autoClick();">
  <center>
    <button id="dmbutton" class="dm">
      Dark Mode
    </button>
  </center>
  <div class="receipt-body" id = "htmlContent" >
    <div class="top-first">
      <div>
        <i class="bi bi-chevron-left"></i>
      </div>
      <div>
        <i class="bi bi-three-dots"></i>
      </div>
    </div>
    <center class="circle" id="first-info">
      DJ
    </center>
    <center class="name" id=second-info>
      Dee Jay 
    </center>
    <center class="pn">
      Payment to <span id="third-info" class="tag">
        $deejay
      </span>
    </center>
    <center class="amount3">
      &dollar;<span id="four-info" class="amount">
        1,000
      </span>
      <span class="digit">
        .00
      </span>
    </center>
    <center class="today">
      Today at <span id="time">
        12:00PM
      </span>
    </center>
    <center class="failed">
      Failed
    </center>
    <center class="web">
      Web Receipt 
    </center>
  </div>
   <!-- <center>
     <a class="d-btn" id="download">
         Download receipt 
      </a>
</center> -->
<script src="cashapp2.js"></script>
<script type="text/javascript">
  document.getElementById('dmbutton').addEventListener('click',function(){
    const css = document.getElementById('cssfile');
    const dmb = document.getElementById('dmbutton');
    
    if(dmb.innerHTML == 'Dark Mode'){
      css.setAttribute('href','cashapp2-dark.css');
      dmb.innerHTML = 'Light Mode';
    }else {
      css.setAttribute('href','cashapp2-light.css');
      dmb.innerHTML = 'Dark Mode';
    }
    
  })
  
  
  function autoClick(){
        $("#download").click();
      }

      $(document).ready(function(){
        var element = $("#htmlContent");

        $("#download").on('click', function(){

          html2canvas(element, {
            onrendered: function(canvas) {
              var imageData = canvas.toDataURL("image/jpg");
              var newData = imageData.replace(/^data:image\/jpg/, "data:application/octet-stream");
              $("#download").attr("download", "image.jpg").attr("href", newData);
            }
          });

        });
      });
</script>
</body>
</html>
